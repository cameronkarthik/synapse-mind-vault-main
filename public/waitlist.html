<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syndicate Mind - Join the Waitlist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Simple fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        /* Ensure body takes full height and uses near-black */
        html, body {
            height: 100%;
        }
        body {
            background-color: #0a0a0a; /* Very dark background, close to black */
        }
    </style>
</head>
<body class="bg-black text-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-zinc-900 p-8 rounded-lg shadow-xl max-w-md w-full text-center border border-zinc-800 fade-in">
        <img src="/logo.svg" alt="Syndicate Logo" class="h-12 w-auto mx-auto mb-6"> <!-- Assuming logo.svg is in public -->
        <h1 class="text-2xl font-bold mb-2 text-white">Join the Waitlist</h1>
        <p class="text-zinc-400 mb-6">Be the first to know when Syndicate Mind launches new features or has important updates.</p>

        <form id="waitlist-form" class="space-y-4">
            <div>
                <label for="email" class="sr-only">Email Address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    placeholder="Enter your email address"
                    class="w-full px-4 py-2 rounded bg-zinc-800 border border-zinc-700 text-gray-100 placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                >
            </div>
            <button
                type="submit"
                id="submit-button"
                class="w-full bg-zinc-700 hover:bg-zinc-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-zinc-500 focus:ring-offset-2 focus:ring-offset-zinc-900 transition duration-150 ease-in-out"
            >
                Join Waitlist
            </button>
        </form>
        <div id="status-message" class="mt-4 text-sm min-h-[1.25rem]">
            <!-- Status messages appear here -->
        </div>
        <p class="text-xs text-zinc-500 mt-4">We respect your privacy. No spam, ever.</p>
    </div>

    <script>
        const form = document.getElementById('waitlist-form');
        const emailInput = document.getElementById('email');
        const submitButton = document.getElementById('submit-button');
        const statusMessage = document.getElementById('status-message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission

            const email = emailInput.value;
            if (!email) {
                statusMessage.textContent = 'Please enter a valid email address.';
                statusMessage.className = 'mt-4 text-sm min-h-[1.25rem] text-red-400';
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';
            statusMessage.textContent = '';
            statusMessage.className = 'mt-4 text-sm min-h-[1.25rem] text-zinc-400'; // Reset style

            try {
                const response = await fetch('/api/waitlist', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email }),
                });

                const result = await response.json();

                if (response.ok) {
                    statusMessage.textContent = 'Success! You\'ve been added to the waitlist.';
                    statusMessage.className = 'mt-4 text-sm min-h-[1.25rem] text-green-400';
                    emailInput.value = ''; // Clear input on success
                } else {
                    // Use error message from backend if available, otherwise generic
                    statusMessage.textContent = result.error || 'An error occurred. Please try again.';
                    statusMessage.className = 'mt-4 text-sm min-h-[1.25rem] text-red-400';
                }
            } catch (error) {
                console.error('Submission error:', error);
                statusMessage.textContent = 'Failed to connect. Please check your network and try again.';
                statusMessage.className = 'mt-4 text-sm min-h-[1.25rem] text-red-400';
            }

            submitButton.disabled = false;
            submitButton.textContent = 'Join Waitlist';
        });
    </script>
</body>
</html>
